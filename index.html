
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Regenbogen Blinktext</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        .rainbow-text {
            font-family: Arial, sans-serif;
            font-size: 20vw;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            
            background-image: linear-gradient(
                90deg,
                #ff0000 0%,
                #ff8000 14.28%,
                #ffff00 28.56%,
                #00ff00 42.84%,
                #00ffff 57.12%,
                #0000ff 71.4%,
                #8000ff 85.68%,
                #ff0080 100%
            );
            
            background-size: 400% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 2s linear infinite, blink 1s ease infinite;
        }

        @keyframes rainbow {
            0% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="rainbow-text">HALLO</div>
</body>
</html>
