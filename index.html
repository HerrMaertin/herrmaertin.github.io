<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentinstag Date? ğŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background 0.5s ease;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            animation: heartbeat 1.5s ease-in-out infinite alternate;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        h1 {
            font-size: 2.5rem;
            color: #e91e63;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-yes {
            background: #4caf50;
            color: white;
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3);
        }

        .btn-yes:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn-no {
            background: #f44336;
            color: white;
            box-shadow: 0 10px 20px rgba(244, 67, 54, 0.3);
        }

        .btn-no:hover {
            background: #da190b;
            transform: translateY(-2px);
        }

        /* Shake Effect */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }

        .shake-error {
            animation: shake 0.6s cubic-bezier(.36,.07,.19,.97) both;
            background: linear-gradient(135deg, #ff1744 0%, #d50000 100%);
            color: white !important;
        }

        .shake-error h1 {
            color: white !important;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .shake-error p {
            color: white !important;
        }

        .success-message {
            font-size: 1.5rem;
            color: #4caf50;
            animation: bounce 0.6s ease;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .hearts {
            position: absolute;
            font-size: 2rem;
            pointer-events: none;
            animation: float 3s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            .container {
                margin: 1rem;
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            .buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <h1>ğŸ’• Valentinstag Date? ğŸ’•</h1>
        <p>Hast du am Valentinstag Zeit fÃ¼r ein Date mit mir?</p>
        <div class="buttons">
            <button class="btn-yes" onclick="answerYes()">Ja! ğŸ˜</button>
            <button class="btn-no" onclick="answerNo()">Nein ğŸ˜</button>
        </div>
    </div>

    <script>
        function answerYes() {
            const container = document.getElementById('container');
            container.innerHTML = `
                <h1>ğŸ‰ Yay! ğŸ‰</h1>
                <p class="success-message">Das ist die beste Nachricht ever! ğŸ’–<br>Ich freue mich riesig! Lass uns planen!</p>
            `;
            createHearts();
        }

        function answerNo() {
            const body = document.body;
            const container = document.getElementById('container');
            
            container.innerHTML = `
                <h1>âŒ Nein?! âŒ</h1>
                <p>Das kann nicht sein! Ãœberleg's dir nochmal! ğŸ˜¤</p>
                <div class="buttons">
                    <button class="btn-yes" onclick="answerYes()">Ok, doch Ja! ğŸ’•</button>
                </div>
            `;
            
            // Roter Shake-Effekt auf dem ganzen Body
            body.classList.add('shake-error');
            setTimeout(() => {
                body.classList.remove('shake-error');
            }, 600);
        }

        function createHearts() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.innerHTML = 'ğŸ’–';
                    heart.classList.add('hearts');
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    document.body.appendChild(heart);

                    setTimeout(() => {
                        heart.remove();
                    }, 5000);
                }, i * 200);
            }
        }
    </script>
</body>
</html>
